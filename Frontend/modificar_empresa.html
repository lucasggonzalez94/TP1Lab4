<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <section>
        <form  method="POST" class="was-validated">

            <!-- Botones para editar o eliminar una empresa-->
            <section>
                <div id="actions" class="py-4 mb-4 bg-light">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="#" class="btn btn-ligth btn-block">
                                    <i class="fas fa-arrow-left"></i> Regresar
                                </a>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-success btn-block">
                                    <i class="fas fa-check"></i> Guardar
                                </button>
                            </div>
                            <div class="col-md-3">
                                <a href="#"
                                    class="btn btn-danger btn-block">
                                    <i class="fas fa-trash"></i> Eliminar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Editar</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" 
                                               required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">Telefono</label>
                                        <input type="tel" class="form-control" name="telefono" 
                                               required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Correo</label>
                                        <input type="email" class="form-control" name="email" 
                                               required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="horario">Horario de atenci√≥n</label>
                                        <input type="text" class="form-control" name="horario" 
                                               required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="quienes_somos">Quienes somos</label>
                                        <input type="text" class="form-control" name="quienes_somos" 
                                               required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="latitud">Latitud</label>
                                        <input type="number" class="form-control" name="latitud" 
                                               required="true" step="any"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="longitud">Longitud</label>
                                        <input type="number" class="form-control" name="longitud" 
                                               required="true" step="any"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="domicilio">Domicilio</label>
                                        <input type="text" class="form-control" name="domicilio" 
                                               required="true"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
